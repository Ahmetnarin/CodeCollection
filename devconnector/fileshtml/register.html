<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Welcome to the DevConnector</title>
    <!-- Fontawesome script  -->
    <script src="https://kit.fontawesome.com/8b57bb78b0.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-user-plus"></i> DevConnector </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead"><i class="fas fa-user"></i></p>
            Create Your Account
            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address">
                    <small class="form-text">
                        This site uses Gravatar, so if you want a profile image, use a Gravatar email
                    </small>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="password" minlength="6">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password"  minlength="6">
                </div>
                <input type="submit" value="Register" class="btn btn-primary"/>
            </form>
            <p class="my-1">
                Already have an account? <a href="login.html">SIGN IN</a>
            </p>
       
    </section>
</body>

</html>
